<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/sell.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/common.js"></script>
</head>

<body>
</head>

<body>
    <header></header>
    
    <main>
        <div class="f-1">
            <div class="t-1">
                <p>SELL</p>
                <div>
                    <b>기본정보</b><span>*필수항목</span>
                </div>
                <p>아이템 사진<span>*</span></p>
            </div>
            <div class="t-2">
                <div class="s-1">
                      <input type="file" id="f">
                      <label class="plus" for="f">+</label>                     
                    <p>1/10</p>
                </div>
                <div class="s-2">
                    <span>
                        * 상품 이미지는 640x640에 최적화 되어 있습니다.<br>
                        - 이미지는 상품등록 시 정사각형으로 짤려서 등록됩니다.<br>
                        - 이미지를 클릭 할 경우 원본이미지를 확인할 수 있습니다.<br>
                        - 이미지를 클릭 후 이동하여 등록순서를 변경할 수 있습니다.<br>
                        - 큰 이미지일경우 이미지가 깨지는 경우가 발생할 수 있습니다.<br>
                        - 최대 지원 사이즈인 640 X 640 으로 리사이즈 해서 올려주세요.
                    </span>
                </div>
            </div>
            <div class="t-3">
                <div class="box-1">
                    <label class="l-1">아이템 제목<span>*</span></label>
                    <textarea class="x-1" cols="100" rows="1"></textarea>
                    <label class="l-2">0/40</label>
                </div>
                <div class="box-2">
                    <label class="l-1">아이템 설명<span>*</span></label>
                    <textarea class="x-2" cols="50" rows="5"></textarea>
                    <label class="l-2">0/2000</label>
                </div>  
            </div>
            <div class="box-3">
                <div><label>카테고리<span>*</span></label></div>
                <select>
                    <option>CATEGORIES</option>
                    <option>OUTERWEAR</option>
                    <option>TOP</option>
                    <option>BOTTOM</option>
                    <option>SHOE</option>
                    <option>ACCESSORIES</option>
                </select>
            </div>
            <div class="box-4">
                <label>상태<span>*</span></label>                 
                <input type="radio" name="g" checked>중고상품
                <input type="radio" name="g" checked>새상품
            </div>
            <div class="box-5">
                <label>가격<span>*</span></label>
                <input type="text" placeholder="숫자만 입력해주세요." required>원
            </div>
            <div class="box-6">
                <input type="radio" name="y" checked>배송비 포함
                <input type="radio" name="y" checked>가격협의 가능
            </div>
            <div class="box-7">
                <div><a href="#">상품 등록하기</a></div>
            </div>
        </div>

    </main>

    <footer></footer>
    
    
</body>

</html>
